<div class="survey">

  <form class="survey__wrapper">

    <div class="survey__names names">

      <p class="names__title page-title">
        Представьтесь:
      </p>

      <label class="names__type-text page-subtitle page-subtitle--small" for="person-name">
        ИМЯ*:
      </label>

      <input class="names__field" name="person-name" id="person-name" type="text" placeholder="Пётр">

      <label class="names__type-text page-subtitle page-subtitle--small" for="person-surname">
        ФАМИЛИЯ*:
      </label>

      <input class="names__field" name="person-surname" id="person-surname" type="text" placeholder="Пустота">

      <label class="names__type-text page-subtitle page-subtitle--small" for="person-father-name">
        Отчество:
      </label>

      <input class="names__field" name="person-father-name" id="person-father-name" type="text" placeholder="Викторович">

    </div>

    <div class="survey__contacts contacts">

      <p class="contacts__title page-title">
        Контактная информация:
      </p>

      <div class="contacts__field-wrapper">

        <label class="contacts__type-text page-subtitle page-subtitle--small" for="phone-number">
          Контактный телефон*:
        </label>

        <input class="contacts__field" name="phone-number" id="phone-number" type="phone" placeholder="Введите телефон">

        <div class="contacts__pic">
          <span class="visually-hidden">Значок трубки</span>
        </div>

      </div>

      <div class="contacts__field-wrapper">

        <label class="contacts__type-text page-subtitle page-subtitle--small" for="email">
          Электронная почта*:
        </label>

        <input class="contacts__field" name="email" id="email" type="email" placeholder="Введите e-mail">

        <div class="contacts__pic">
          <span class="visually-hidden">Значок письма</span>
        </div>

      </div>

    </div>

    <div class="survey__feedback feedback">

      <p class="feedback__title page-title">
        ВАше Общее впечатление:
      </p>

      <input class="feedback__point" type="radio" name="opinion" id="good" checked>

      <label class="feedback__point-name" for="good">Скорее положительное</label>

      <input class="feedback__point" type="radio" name="opinion" id="bad">

      <label class="feedback__point-name" for="bad">Скорее отрицательное</label>

      <input class="feedback__point" type="radio" name="opinion" id="dunno">

      <label class="feedback__point-name" for="dunno">Затрудняюсь ответить</label>

    </div>

    <div class="survey__visited-places places">

      <p class="places__title page-title">
        посещенные достопримечательности:
      </p>

      <input class="places__point" type="checkbox" name="locations" id="devils-bridge" checked>

      <label class="places__point-name" for="devils-bridge">Мост Дьявола</label>

      <input class="places__point" type="checkbox" name="locations" id="bell-mtn" checked>

      <label class="places__point-name" for="bell-mtn">Гора-Колокол</label>

      <input class="places__point" type="checkbox" name="locations" id="slide-park" checked>

      <label class="places__point-name" for="slide-park">Слайд-парк</label>

      <input class="places__point" type="checkbox" name="locations" id="red-cliffs">

      <label class="places__point-name" for="red-cliffs">Красные скалы</label>

    </div>

    <div class="survey__emotions emotions">

      <p class="emotions__title page-title">
        Опишите свои эмоции:
      </p>

      <textarea class="emotions__free-text" name="emotions-text" id="emotions-text" cols="25" rows="4" placeholder="Опишите подробно все свои восторги"></textarea>

    </div>

    <button class="survey__send-btn blue-btn" type="submit">ОТПРАВИТЬ ОТЗЫВ</button>

    <small class="survey__mandatory-fields page-subtitle page--smallest">* — обязательные поля</small>

  </form>

</div>
